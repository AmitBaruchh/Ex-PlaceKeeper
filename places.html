<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Place Keeper</title>
        <link rel="stylesheet" href="css\main.css" />
        <link rel="stylesheet" href="css\places.css" />
    </head>
    <body onload="onInit()">
        <header>
            <h1>Welcome to Place Keeper!</h1>
        </header>
        <main>
            <p>Find your way back to your best places</p>
            <nav>
                <a href="index.html">Go to Home Page</a>
                <a href="user-prefs.html">User Preferences</a>
            </nav>
            <div class="map" style="width: 100%; height: 500px"></div>
            <div class="container">
                <div class="current-position">
                    <h3>Current Position:</h3>

                    <table class="position-table">
                        <tr>
                            <td>Latitude</td>
                            <td id="latitude"></td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td id="longitude"></td>
                        </tr>
                        <tr>
                            <td>Accuracy</td>
                            <td id="accuracy"></td>
                        </tr>
                        <tr>
                            <td>Timestamp</td>
                            <td id="timestamp"></td>
                        </tr>
                    </table>
                    <button onclick="onGetCurrLocation()">üìçGet Current Location</button>
                </div>
                <div class="places-list-container">
                    <h3>Your Favorite Places:</h3>
                    <div class="places-list"></div>
                    <a class="download-btn" href="#" onclick="onDownloadCSV(this)" download="exported-data.csv">
                        <i class="fas fa-file-csv csv-icon"></i>
                        Download CSV
                    </a>
                </div>
            </div>
            <p class="err-msg"></p>
        </main>
        <footer>
            <p>&copy; Place Keeper</p>
        </footer>

        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqYMgDbuFBsO8pArl4gH-bYX8ZURZQUNo"
        ></script>

        <script src="js\services\storage.service.js"></script>
        <script src="js\services\util.service.js"></script>

        <script src="js\services\user-prefs.service.js"></script>
        <script src="js\user-prefs.controller.js"></script>

        <script src="js\services\places.service.js"></script>
        <script src="js\places.controller.js"></script>
    </body>
</html>
